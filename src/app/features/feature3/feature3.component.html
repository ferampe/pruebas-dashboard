<div class="feature3-container">
  <div class="row">
    <div class="col-12">
      <div class="page-header">
        <h2>Feature 3 - Catálogo de Productos</h2>
        <p class="text-muted">Explora nuestra amplia selección de productos</p>
      </div>
    </div>
  </div>

  <!-- Filtros -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="filter-bar card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class="filter-group">
              <label class="me-2 fw-semibold">Categoría:</label>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary btn-sm active">Todos</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Premium</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Estándar</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Básico</button>
              </div>
            </div>
            <div class="filter-group">
              <label class="me-2 fw-semibold">Ordenar:</label>
              <select class="form-select form-select-sm" style="width: auto;">
                <option>Más relevantes</option>
                <option>Precio: Menor a Mayor</option>
                <option>Precio: Mayor a Menor</option>
                <option>Mejor valorados</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Grid de Productos -->
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
      <div class="product-card card h-100">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.title" class="card-img-top">
          <span class="badge-category">{{ product.category }}</span>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ product.description }}</p>

          <!-- Rating -->
          <div class="rating mb-2">
            <span *ngFor="let star of getStars(product.rating)" class="star">
              <svg width="16" height="16" [attr.fill]="star ? '#ffc107' : '#e0e0e0'" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
            </span>
            <span class="ms-2 text-muted small">({{ product.rating }}/5)</span>
          </div>

          <!-- Precio y Acción -->
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <div class="price">
              <span class="price-value">${{ product.price }}</span>
            </div>
            <button class="btn btn-primary btn-sm">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-1">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <div class="row mt-4">
    <div class="col-12">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
