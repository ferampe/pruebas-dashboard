<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#EC0000"/>
          <path d="M2 17L12 22L22 17" stroke="#EC0000" stroke-width="2"/>
        </svg>
      </div>
      <h1 class="title">Santander</h1>
      <p class="subtitle">Inicia sesión en tu cuenta</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Mensaje de error -->
      @if (errorMessage()) {
        <div class="alert alert-error">
          <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <span>{{ errorMessage() }}</span>
          <button type="button" class="alert-close" (click)="clearError()">×</button>
        </div>
      }

      <!-- Información de prueba -->
      <div class="alert alert-info">
        <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        <div class="alert-content">
          <strong>Credenciales de prueba:</strong>
          <div class="test-credentials">
            <span>Usuario: <code>admin</code></span>
            <span>Contraseña: <code>admin123</code></span>
          </div>
        </div>
      </div>

      <!-- Campo de usuario -->
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
          </svg>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Ingresa tu usuario"
            [(ngModel)]="credentials.username"
            [disabled]="isLoading()"
            required
            autocomplete="username"
          />
        </div>
      </div>

      <!-- Campo de contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            name="password"
            class="form-input"
            placeholder="Ingresa tu contraseña"
            [(ngModel)]="credentials.password"
            [disabled]="isLoading()"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading()"
            [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            @if (showPassword()) {
              <svg viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/>
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
              </svg>
            } @else {
              <svg viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Botón de submit -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <svg class="spinner" viewBox="0 0 24 24">
            <circle class="spinner-track" cx="12" cy="12" r="10" stroke-width="4"/>
            <circle class="spinner-head" cx="12" cy="12" r="10" stroke-width="4"/>
          </svg>
          <span>Iniciando sesión...</span>
        } @else {
          <span>Iniciar sesión</span>
        }
      </button>
    </form>

    <div class="login-footer">
      <p class="footer-text">¿Problemas para iniciar sesión?</p>
      <a href="#" class="footer-link">Contacta con soporte</a>
    </div>
  </div>
</div>
